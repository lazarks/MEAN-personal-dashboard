<div class="container" *ngIf="weather">
  <ul>
    <li>{{ currentTime }}</li>

    <li>
      <img
        src="https://openweathermap.org/img/wn/{{
          weather.weather[0].icon
        }}@2x.png"
        alt="weather-info-icon"
      />
    </li>
    <li>{{ weather.weather[0].main }}</li>
    <li>{{ weather.main.temp | number: "1.0-0" }} &#8451;</li>
    <li>{{ weather.name }}, {{ weather.sys.country }}</li>
  </ul>
</div>
