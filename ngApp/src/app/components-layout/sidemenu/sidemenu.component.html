<nav
  class="sidenav"
  [ngClass]="collapsed ? 'sidenav-collapsed' : ''"
  [ngStyle]="{ 'background-color': primaryColor }"
  (click)="toggleCollapse()"
>
  <div class="logo-container">
    <button
      class="logo"
      (click)="toggleCollapse(); $event.stopPropagation()"
      [ngStyle]="{ color: primaryColor }"
    >
      D
    </button>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">MyDashboard</div>
    <button
      class="btn-close"
      @rotate
      *ngIf="collapsed"
      (click)="toggleCollapse(); $event.stopPropagation()"
    >
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>
  <!-- router links -->
  <ul class="nav-links">
    <!-- standard links -->
    <li class="nav-item" *ngFor="let data of navData">
      <a
        class="nav-link"
        [routerLink]="[data.routeLink]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="$event.stopPropagation()"
      >
        <i class="link-icon" [class]="data.icon"></i>
        <span class="link-text" @fadeInOut *ngIf="collapsed">{{
          data.label
        }}</span>
      </a>
    </li>

    <!-- opens the layout -->
    <li class="nav-item last">
      <a class="nav-link" (click)="showOverlay(); $event.stopPropagation()">
        <i class="link-icon fas fa-image"></i>
        <span class="link-text" @fadeInOut *ngIf="collapsed">Overlay</span>
      </a>
    </li>
  </ul>
</nav>
