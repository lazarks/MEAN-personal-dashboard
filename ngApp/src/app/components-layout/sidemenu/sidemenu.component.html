<nav class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">MD</button>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">MyDashboard</div>
    <button
      class="btn-close"
      @rotate
      *ngIf="collapsed"
      (click)="closeSidenav()"
    >
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>
  <!-- router links -->
  <ul class="nav-links">
    <li class="nav-item" *ngFor="let data of navData">
      <a
        class="nav-link"
        [routerLink]="[data.routeLink]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="link-icon" [class]="data.icon"></i>
        <span class="link-text" @fadeInOut *ngIf="collapsed">{{
          data.label
        }}</span>
      </a>
    </li>
  </ul>
</nav>
